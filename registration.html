<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <link href="css/regstyle.css" rel="stylesheet" />
</head>
<body>
    <h1>Registration to Partner with us</h1>
        <!-- Outer Section Begins -->
    <section class="outercontainer">
        <form name="registration_form" method="POST" >
            <!-- First Name -->
        <label for="firstName">First Name</label>
        <input type="text" name="firstName" id="firstname" class="form_input" placeholder="Enter your first name" />
        
        <!-- Last Name -->
                <label for="lastName">Last Name</label>
        <input type="text" name="lastName" id="lastname" class="form_input" placeholder="Enter your last name" />

        <!-- Email -->
        <label for="userEmail">Email</label>
        <input type="email" name="userEmail" id="userEmail" class="form_input" placeholder="Enter your last name" />
    </section>
    <!-- Outer section ends -->
</body>
</html>
